<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
</head>

<body>
    <form action="login.html" method="get">
        <label for="nombre">Nombre </label>
        <input type="text" name="Nombre" id="nombre" placeholder="Nombre">
        <br><br>
        <label for="apellido">Apellido</label>
        <input type="text" name="Apellido" id="apellido" placeholder="Apellido">
        <br><br>
        <label for="correo electronico">Correo electronico</label>
        <input type="email" name="correo electronico" id="correo electronico" placeholder="Correo electronico">
        <br><br>
        <label for="fecha de nacimiento">Fecha de nacimiento</label>
        <input type="date" name="Fecha de nacimiento" id="fecha de nacimiento">
        <br><br>
        <label for="domicilio">Nombre de la calle</label>
        <input type="text" name="domicilio" id="domicilio" placeholder="Nombre de la calle">
        <label for="numero de calle">Numero de la calle</label>
        <input type="number" name="Numero de calle" id="numero de calle" placeholder="Numero de calle">
        <br><br>
        <p>Elije que quieres ser</p>
        <label for="vendedor">Vendedor</label>
        <input type="radio" name="perfil" id="vendedor">
        <label for="cliente">Cliente</label>
        <input type="radio" name="perfil" id="cliente">
        <br><br>
        <p>Categorias que te gustan</p>
        <label for="electro">Electro</label>
        <input type="checkbox" name="categorias" id="electro" value="electro">
        <label for="moda">Moda</label>
        <input type="checkbox" name="categorias" id="moda" value="moda">
        <label for="hogar">Hogar</label>
        <input type="checkbox" name="categorias" id="hogar" value="hogar">
        <label for="Jugueteria">Jugueteria</label>
        <input type="checkbox" name="categorias" id="Jugueteria" value="Jugueteria">
        <label for="vida sana">Vida sana</label>
        <input type="checkbox" name="categorias" id="vida sana" value="vida sana">
        <br><br>
        <label for="foto de perfil">seleciona tu foto de perfil</label><br>
        <input type="file" name="foto de perfil" id="foto de perfil">
        <br><br>
        <label for="contraseña">Contraseña</label>
        <input type="password" name="contraseña" id="contraseña" placeholder="Contraseña">
        <label for="confirmar contraseña">Confirmar contraseña</label>
        <input type="password" name="confirmar contraseña" id="confirmar contraseña" placeholder="Confirmar contraseña">
        <br><br>
        <input type="submit" value="Registrarse" >
        <input type="reset" value="Limpiar">


    </form>
</body>

</html>
